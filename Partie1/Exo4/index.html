     <script>
         //ajout d'une fonction nommer "Incredible"
          function Incredible () {
              //declaration de variable avec un "document.getelementByID" ce qui permet de lier la variable avec l'id d'un label creer au dessus pour le formulaire

              var city = document.getElementById('city').value

              alert("Nom : " + name + "\n" + "Prenom  : " + firstname + "\n"+ "Ville : " + city);
