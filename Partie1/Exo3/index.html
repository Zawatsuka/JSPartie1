    <script>
        //declaration d'une variable avec un prompt ce qui permet d'avoir une boite de dialogue quand l'alerte s'affiche et le mot entre () sera au dessus de la boite de dialogue
        var message = prompt("votre prenom ?");
        // ajout d'une alerte qui quand on a taper notre prenom dans le prompt affiche "Bonjour, (votre prenom)"
        alert ("Bonjour,"+ message )
    </script>
